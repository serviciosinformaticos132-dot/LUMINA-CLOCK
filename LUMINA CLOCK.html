<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Relojes - Neumorfismo y Hora Real</title>
    <style>
        /* --- VARIABLES DE NEUMORFISMO --- */
        :root {
            --bg-color: #e0e5ec;
            --text-color: #4a4a4a;
            --shadow-light: rgba(255, 255, 255, 0.8);
            --shadow-dark: rgba(163, 177, 198, 0.6);
            --accent-blue: #0081cb;
            --accent-green: #388e3c;
            --accent-red: #d32f2f;
            --accent-yellow: #f57f17;
        }

        /* --- ESTILOS BASE --- */
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Utilidades Neum√≥rficas */
        .neu-flat {
            background-color: var(--bg-color);
            box-shadow: 9px 9px 16px var(--shadow-dark), 
                       -9px -9px 16px var(--shadow-light);
            border-radius: 15px;
            border: none;
        }
        .neu-inset {
            background-color: var(--bg-color);
            box-shadow: inset 6px 6px 10px 0 var(--shadow-dark), 
                        inset -6px -6px 10px 0 var(--shadow-light);
            border-radius: 10px;
            border: none;
        }
        .neu-btn {
            background-color: var(--bg-color);
            box-shadow: 6px 6px 10px var(--shadow-dark), 
                       -6px -6px 10px var(--shadow-light);
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
        }
        .neu-btn:active {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), 
                        inset -4px -4px 8px var(--shadow-light);
        }

        /* --- ESTRUCTURA PRINCIPAL --- */
        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- MEN√ö (SIDEBAR) --- */
        .sidebar {
            width: 320px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 10;
            padding: 20px;
        }
        .menu-header {
            text-align: center;
            font-weight: bold;
            font-size: 1.5em;
            padding: 15px;
            margin-bottom: 20px;
            color: var(--accent-blue);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .config-panel {
            padding: 20px;
            margin-bottom: 25px;
            width: 100%;
            text-align: center;
        }
        .config-title {
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 12px;
            color: var(--text-color);
            text-align: left;
            opacity: 0.8;
        }
        
        .name-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 1em;
            text-align: center;
            color: var(--text-color);
            outline: none;
        }

        .time-inputs-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .time-input {
            width: 60px;
            text-align: center;
            font-size: inherit;
            font-weight: bold;
            padding: 10px;
            color: var(--text-color);
            outline: none;
        }
        .time-input::-webkit-outer-spin-button,
        .time-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        .ampm-select {
            font-size: 1em;
            font-weight: bold;
            padding: 10px;
            color: var(--text-color);
            outline: none;
            cursor: pointer;
            appearance: none;
        }

        .btn-add { padding: 15px; font-size: 1.1em; width: 100%; color: var(--accent-yellow); margin-bottom: 10px; }
        .btn-save { padding: 15px; font-size: 1em; width: 100%; color: var(--accent-green); }
        .btn-history { padding: 15px; font-size: 1em; width: 100%; color: var(--accent-blue); margin-top: auto; }

        /* --- √ÅREA PRINCIPAL --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
            padding: 20px;
        }
        .main-title {
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0 30px 0;
            color: var(--text-color);
            opacity: 0.9;
            letter-spacing: 1px;
        }
        
        #clocks-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            align-items: flex-start;
            padding-bottom: 40px;
        }

        #history-container {
            display: none;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        /* --- TARJETA DEL RELOJ --- */
        .clock-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px 20px 20px;
            position: relative;
            width: 290px;
            max-width: 100%;
        }
        
        .delete-clock-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            font-size: 1.2em;
            color: var(--accent-red);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock-title {
            margin: 0 0 25px 0;
            font-size: 1.1em;
            color: var(--text-color);
            text-transform: uppercase;
            text-align: center;
            width: 100%;
            letter-spacing: 1px;
            opacity: 0.8;
            font-weight: 700;
        }

        /* Reloj Anal√≥gico */
        .analog-clock {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            position: relative;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .analog-clock::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            background-color: var(--accent-red);
            border-radius: 50%;
            z-index: 10;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            padding-top: 8px;
            font-size: 14px;
            font-weight: bold;
            color: var(--text-color);
            opacity: 0.7;
            transform: rotate(calc(30deg * var(--n)));
        }
        .number span {
            display: inline-block;
            transform: rotate(calc(-30deg * var(--n)));
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 5px 5px 0 0;
            z-index: 5;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .hand.hour { width: 6px; height: 45px; background-color: var(--text-color); margin-left: -3px; }
        .hand.minute { width: 4px; height: 65px; background-color: #777; margin-left: -2px; }
        .hand.second { width: 2px; height: 75px; background-color: var(--accent-red); margin-left: -1px; z-index: 8; }

        /* Reloj Digital */
        .digital-clock {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.8em;
            font-weight: bold;
            color: var(--text-color);
            padding: 12px 20px;
            width: 90%;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .digital-ampm { font-size: 0.5em; margin-left: 5px; color: var(--accent-red); }

        /* --- PANEL DE AJUSTE INDIVIDUAL (NUEVO) --- */
        .clock-adjust-panel {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding-top: 15px;
            border-top: 2px solid rgba(163, 177, 198, 0.3); /* L√≠nea divisoria muy sutil */
        }
        .adj-input {
            width: 45px;
            padding: 8px 0;
            text-align: center;
            font-size: 0.9em;
            font-weight: bold;
            color: var(--text-color);
            outline: none;
        }
        .adj-input::-webkit-outer-spin-button,
        .adj-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        .adj-select {
            padding: 8px 4px;
            font-size: 0.8em;
            font-weight: bold;
            color: var(--text-color);
            outline: none;
            appearance: none;
        }
        .btn-update {
            padding: 8px 12px;
            font-size: 0.8em;
            color: var(--accent-green);
        }

        /* --- ESTILOS DEL HISTORIAL --- */
        .history-item {
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-info h3 { margin: 0 0 8px 0; color: var(--accent-blue); letter-spacing: 1px; }
        .history-info p { margin: 0 0 5px 0; color: var(--text-color); opacity: 0.8; font-size: 0.9em; }
        .history-actions { display: flex; gap: 15px; }
        .btn-load { padding: 10px 20px; color: var(--accent-yellow); font-size: 0.9em; }
        .btn-delete { padding: 10px 20px; color: var(--accent-red); font-size: 0.9em; }

        /* --- RESPONSIVE --- */
        @media screen and (max-width: 900px) {
            .app-container { flex-direction: column; }
            .sidebar { width: 100%; padding: 15px; }
            .main-content { padding: 10px; }
            .main-title { font-size: 2em; margin-top: 0; }
            .config-panel { padding: 15px; margin-bottom: 15px; }
            .history-item { flex-direction: column; align-items: flex-start; gap: 20px; }
            .history-actions { width: 100%; justify-content: flex-end; }
        }
        @media screen and (max-width: 400px) {
            .time-input { width: 50px; font-size: 1em; }
            .clock-card { width: 100%; padding: 20px 10px; }
            .clock-adjust-panel { gap: 4px; }
            .adj-input { width: 38px; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="sidebar">
            <div class="menu-header neu-flat">MEN√ö DE RELOJES</div>
            
            <div class="config-panel neu-flat">
                <div class="config-title">1. Crear Nuevo Reloj</div>
                <input type="text" id="menuClockName" class="name-input neu-inset" placeholder="Nombre (Ej. Recreo)" maxlength="20">
                <div class="time-inputs-container">
                    <input type="number" id="menuHour" class="time-input neu-inset" min="1" max="12">
                    <span>:</span>
                    <input type="number" id="menuMinute" class="time-input neu-inset" min="0" max="59">
                    <select id="menuAmpm" class="ampm-select neu-inset">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <button class="neu-btn btn-add" id="addClockBtn">+ A√±adir a Pantalla</button>
            </div>

            <div class="config-panel neu-flat">
                <div class="config-title">2. Guardar Grupo Actual</div>
                <input type="text" id="menuSetName" class="name-input neu-inset" placeholder="Nombre del Grupo" maxlength="25">
                <button class="neu-btn btn-save" id="saveSetBtn">Guardar Historial</button>
            </div>

            <button class="neu-btn btn-history" id="toggleViewBtn">Ver Mis Grupos Guardados</button>
        </div>

        <div class="main-content">
            <h1 class="main-title" id="mainHeaderTitle">Panel de Relojes</h1>
            
            <div id="clocks-container">
                </div>

            <div id="history-container">
                <div id="history-list">
                    </div>
            </div>
        </div>
    </div>

    <script>
        const menuClockNameInput = document.getElementById('menuClockName');
        const menuHourInput = document.getElementById('menuHour');
        const menuMinuteInput = document.getElementById('menuMinute');
        const menuAmpmSelect = document.getElementById('menuAmpm');
        const menuSetNameInput = document.getElementById('menuSetName');
        
        const addClockBtn = document.getElementById('addClockBtn');
        const saveSetBtn = document.getElementById('saveSetBtn');
        const toggleViewBtn = document.getElementById('toggleViewBtn');
        
        const clocksContainer = document.getElementById('clocks-container');
        const historyContainer = document.getElementById('history-container');
        const historyList = document.getElementById('history-list');
        const mainHeaderTitle = document.getElementById('mainHeaderTitle');

        let activeClocksData = [];
        let activeIntervals = [];
        let clockIdCounter = 0;
        let savedClockSets = JSON.parse(localStorage.getItem('neuClockSets')) || [];

        // --- NUEVA FUNCI√ìN: Obtener hora del dispositivo ---
        function setMenuToCurrentTime() {
            const now = new Date();
            let h = now.getHours();
            let m = now.getMinutes();
            let isPm = h >= 12;
            
            h = h % 12;
            if (h === 0) h = 12; // Formato de 12 horas

            menuHourInput.value = h;
            // padZero para que los minutos se vean mejor en el input (ej: "05" en vez de "5")
            menuMinuteInput.value = m < 10 ? '0' + m : m; 
            menuAmpmSelect.value = isPm ? 'PM' : 'AM';
        }

        // Ejecutar inmediatamente al abrir la aplicaci√≥n
        setMenuToCurrentTime();

        addClockBtn.addEventListener('click', () => {
            let clockName = menuClockNameInput.value.trim();
            let startHour = parseInt(menuHourInput.value);
            let startMinute = parseInt(menuMinuteInput.value);
            let isPm = (menuAmpmSelect.value === 'PM');

            if (isNaN(startHour) || startHour < 1 || startHour > 12) { alert("Hora inv√°lida"); return; }
            if (isNaN(startMinute) || startMinute < 0 || startMinute > 59) { alert("Minutos inv√°lidos"); return; }
            if (clockName === "") { clockName = "Reloj " + (activeClocksData.length + 1); }

            createClockDOM(clockName, startHour, startMinute, isPm);
            
            // Limpiar el nombre pero actualizar la hora para que el siguiente reloj tambi√©n tome la actual
            menuClockNameInput.value = "";
            setMenuToCurrentTime(); 
        });

        function createClockDOM(name, startHour, startMinute, isPm) {
            const currentId = clockIdCounter++;
            activeClocksData.push({ id: currentId, name, h: startHour, m: startMinute, isPm });

            const clockCard = document.createElement('div');
            clockCard.className = 'clock-card neu-flat';
            clockCard.dataset.id = currentId;
            
            // Se agreg√≥ la secci√≥n "clock-adjust-panel" al final de la tarjeta
            clockCard.innerHTML = `
                <button class="delete-clock-btn neu-btn" title="Eliminar reloj">√ó</button>
                <h3 class="clock-title">${name}</h3>
                
                <div class="analog-clock neu-inset">
                    <div class="number" style="--n:1"><span>1</span></div>
                    <div class="number" style="--n:2"><span>2</span></div>
                    <div class="number" style="--n:3"><span>3</span></div>
                    <div class="number" style="--n:4"><span>4</span></div>
                    <div class="number" style="--n:5"><span>5</span></div>
                    <div class="number" style="--n:6"><span>6</span></div>
                    <div class="number" style="--n:7"><span>7</span></div>
                    <div class="number" style="--n:8"><span>8</span></div>
                    <div class="number" style="--n:9"><span>9</span></div>
                    <div class="number" style="--n:10"><span>10</span></div>
                    <div class="number" style="--n:11"><span>11</span></div>
                    <div class="number" style="--n:12"><span>12</span></div>
                    
                    <div class="hand hour"></div>
                    <div class="hand minute"></div>
                    <div class="hand second"></div>
                </div>
                
                <div class="digital-clock neu-inset">
                    <span class="dig-time">12:00:00</span><span class="digital-ampm">AM</span>
                </div>

                <div class="clock-adjust-panel">
                    <input type="number" class="adj-input adj-h neu-inset" min="1" max="12" value="${startHour}"> :
                    <input type="number" class="adj-input adj-m neu-inset" min="0" max="59" value="${startMinute < 10 ? '0'+startMinute : startMinute}">
                    <select class="adj-select adj-ampm neu-inset">
                        <option value="AM" ${!isPm ? 'selected' : ''}>AM</option>
                        <option value="PM" ${isPm ? 'selected' : ''}>PM</option>
                    </select>
                    <button class="neu-btn btn-update" title="Aplicar nueva hora">Ajustar</button>
                </div>
            `;

            clocksContainer.appendChild(clockCard);

            // Referencias del reloj
            const hourHand = clockCard.querySelector('.hand.hour');
            const minuteHand = clockCard.querySelector('.hand.minute');
            const secondHand = clockCard.querySelector('.hand.second');
            const digitalTimeDisplay = clockCard.querySelector('.dig-time');
            const digitalAmpmDisplay = clockCard.querySelector('.digital-ampm');
            const deleteBtn = clockCard.querySelector('.delete-clock-btn');
            
            // Referencias del panel de ajuste
            const adjustHour = clockCard.querySelector('.adj-h');
            const adjustMinute = clockCard.querySelector('.adj-m');
            const adjustAmpm = clockCard.querySelector('.adj-ampm');
            const updateBtn = clockCard.querySelector('.btn-update');

            let currentHours = startHour;
            let currentMinutes = startMinute;
            let currentSeconds = 0; // Cuando se crea o ajusta, los segundos arrancan en 0
            let currentIsPm = isPm;

            function padZero(num) { return num < 10 ? '0' + num : num; }

            function updateClockDisplays() {
                digitalTimeDisplay.textContent = `${padZero(currentHours)}:${padZero(currentMinutes)}:${padZero(currentSeconds)}`;
                digitalAmpmDisplay.textContent = currentIsPm ? 'PM' : 'AM';

                const secondsRatio = currentSeconds / 60;
                const minutesRatio = (currentMinutes + secondsRatio) / 60;
                let hours12 = currentHours % 12;
                if (hours12 === 0) hours12 = 12;
                const hoursRatio = (hours12 + minutesRatio) / 12;

                hourHand.style.transform = `rotate(${hoursRatio * 360}deg)`;
                minuteHand.style.transform = `rotate(${minutesRatio * 360}deg)`;
                secondHand.style.transform = `rotate(${secondsRatio * 360}deg)`;
            }

            function tick() {
                currentSeconds++;
                if (currentSeconds >= 60) {
                    currentSeconds = 0;
                    currentMinutes++;
                    if (currentMinutes >= 60) {
                        currentMinutes = 0;
                        currentHours++;
                        if (currentHours === 12) {
                            currentIsPm = !currentIsPm; 
                        } else if (currentHours > 12) {
                            currentHours = 1; 
                        }
                    }
                    // Mantener los inputs de ajuste sincronizados con el reloj de forma opcional (mejor no, para no interrumpir al usuario si est√° editando)
                }
                updateClockDisplays();
            }

            updateClockDisplays(); 
            const intervalId = setInterval(tick, 1000);
            activeIntervals.push({ id: currentId, interval: intervalId });

            // --- EVENTO: Aplicar Ajuste de Hora Manual ---
            updateBtn.addEventListener('click', () => {
                let newH = parseInt(adjustHour.value);
                let newM = parseInt(adjustMinute.value);
                let newPm = (adjustAmpm.value === 'PM');

                if (isNaN(newH) || newH < 1 || newH > 12) { alert("Hora inv√°lida"); return; }
                if (isNaN(newM) || newM < 0 || newM > 59) { alert("Minutos inv√°lidos"); return; }

                // Actualizar variables internas del motor
                currentHours = newH;
                currentMinutes = newM;
                currentSeconds = 0; // Reiniciamos segundos para mayor precisi√≥n
                currentIsPm = newPm;

                // Actualizar la base de datos de relojes activos (importante por si se guarda en el historial)
                let clockData = activeClocksData.find(c => c.id === currentId);
                if(clockData) {
                    clockData.h = newH;
                    clockData.m = newM;
                    clockData.isPm = newPm;
                }

                updateClockDisplays();
                
                // Peque√±a animaci√≥n visual en el bot√≥n para indicar √©xito
                updateBtn.textContent = "‚úî";
                updateBtn.style.color = "var(--accent-blue)";
                setTimeout(() => {
                    updateBtn.textContent = "Ajustar";
                    updateBtn.style.color = "var(--accent-green)";
                }, 1000);
            });

            // --- EVENTO: Borrar ---
            deleteBtn.addEventListener('click', () => {
                clearInterval(intervalId);
                clockCard.remove();
                activeClocksData = activeClocksData.filter(c => c.id !== currentId);
                activeIntervals = activeIntervals.filter(i => i.id !== currentId);
            });
        }

        // --- HISTORIAL (Funciona igual) ---
        saveSetBtn.addEventListener('click', () => {
            if (activeClocksData.length === 0) { alert("Agrega al menos un reloj a la pantalla antes de guardar el conjunto."); return; }

            let setName = menuSetNameInput.value.trim() || "Grupo " + (savedClockSets.length + 1);
            let currentDate = new Date();
            let dateString = currentDate.toLocaleDateString() + " a las " + currentDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            let newSavedSet = {
                setId: Date.now(), 
                name: setName,
                date: dateString,
                clocks: JSON.parse(JSON.stringify(activeClocksData)) 
            };

            savedClockSets.push(newSavedSet);
            localStorage.setItem('neuClockSets', JSON.stringify(savedClockSets));
            
            menuSetNameInput.value = "";
            alert(`¬°Grupo "${setName}" guardado exitosamente!`);
            
            if (historyContainer.style.display === 'block') { renderHistoryList(); }
        });

        toggleViewBtn.addEventListener('click', () => {
            if (clocksContainer.style.display === 'none') {
                clocksContainer.style.display = 'flex';
                historyContainer.style.display = 'none';
                toggleViewBtn.textContent = 'Ver Mis Grupos Guardados';
                mainHeaderTitle.textContent = 'Panel de Relojes';
            } else {
                clocksContainer.style.display = 'none';
                historyContainer.style.display = 'block';
                toggleViewBtn.textContent = '‚Üê Volver a Relojes Activos';
                mainHeaderTitle.textContent = 'Historial Guardado';
                renderHistoryList();
            }
        });

        function renderHistoryList() {
            historyList.innerHTML = ''; 
            if (savedClockSets.length === 0) {
                historyList.innerHTML = '<p style="text-align:center; opacity:0.6; font-size:1.2em; margin-top: 50px;">A√∫n no tienes grupos guardados.</p>';
                return;
            }

            let reversedSets = [...savedClockSets].reverse();
            reversedSets.forEach(set => {
                const item = document.createElement('div');
                item.className = 'history-item neu-flat';
                item.innerHTML = `
                    <div class="history-info">
                        <h3>${set.name}</h3>
                        <p>üóìÔ∏è ${set.date}</p>
                        <p>‚è±Ô∏è ${set.clocks.length} reloj(es)</p>
                    </div>
                    <div class="history-actions">
                        <button class="neu-btn btn-load" onclick="loadSet(${set.setId})">Cargar a Pantalla</button>
                        <button class="neu-btn btn-delete" onclick="deleteSet(${set.setId})">Eliminar</button>
                    </div>
                `;
                historyList.appendChild(item);
            });
        }

        window.loadSet = function(setIdToLoad) {
            const setToLoad = savedClockSets.find(s => s.setId === setIdToLoad);
            if (!setToLoad) return;

            if (confirm(`¬øReemplazar los relojes actuales por el grupo "${setToLoad.name}"?`)) {
                activeIntervals.forEach(item => clearInterval(item.interval));
                clocksContainer.innerHTML = '';
                activeClocksData = [];
                activeIntervals = [];

                // Al cargar un grupo viejo, los relojes mantienen la hora con la que fueron guardados originalmente
                setToLoad.clocks.forEach(clock => {
                    createClockDOM(clock.name, clock.h, clock.m, clock.isPm);
                });

                toggleViewBtn.click();
            }
        };

        window.deleteSet = function(setIdToDelete) {
            if (confirm("¬øSeguro que deseas borrar este grupo?")) {
                savedClockSets = savedClockSets.filter(s => s.setId !== setIdToDelete);
                localStorage.setItem('neuClockSets', JSON.stringify(savedClockSets));
                renderHistoryList(); 
            }
        };
    </script>
</body>
